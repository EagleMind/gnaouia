<button
  mat-button
  (click)="openArticle($event)"
  data-article-id="data-article-id"
  class="px-3 py-1.5 mx-1.5 text-sm font-medium text-gray-700 border border-gray-300 rounded-md hover:bg-gray-100 hover:border-gray-400 focus:ring-2 focus:ring-gray-300 transition"
>
  <fa-icon [icon]="faEye"></fa-icon>
</button>
<button
  mat-button
  (click)="openDialog(params.data.id)"
  class="px-3 py-1.5 text-sm font-medium text-red-600 border border-red-300 rounded-md hover:bg-red-50 hover:border-red-400 focus:ring-2 focus:ring-red-200 transition"
>
  <fa-icon [icon]="faTrash"></fa-icon>
</button>
