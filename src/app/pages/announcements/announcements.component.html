<button
  mat-button
  (click)="openDialog()"
  class="w-fit flex space-x-2 p-3 my-5 bg-primary text-white rounded-md hover:bg-green-700 focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition-all"
>
  <fa-icon [icon]="faPlus"></fa-icon><span> Create Announcement</span>
</button>
<ag-grid-angular
  class="ag-theme-alpine"
  [rowData]="announcements"
  [columnDefs]="columnDefs"
  [pagination]="true"
  [paginationPageSize]="20"
  [domLayout]="'autoHeight'"
  (gridReady)="onGridReady($event)"
  [gridOptions]="gridOptions"
  [context]="this"
></ag-grid-angular>
