@if(isLoggedIn) {
<button
  (click)="toggleSidebar()"
  class="p-2 text-gray-700 md:hidden flex left-2 z-50 w-full"
>
  &#9776;
</button>
<div class="flex h-screen font-sans">
  <div
    [ngClass]="{ 'translate-x-0': isOpen, '-translate-x-full': !isOpen }"
    class="fixed top-0 left-0 z-40 w-64 h-full bg-green-500 text-white shadow-lg transform transition-transform duration-300 md:relative md:translate-x-0"
  >
    <!-- Close Button for Mobile -->
    <button
      (click)="toggleSidebar()"
      class="p-2 text-white absolute top-2 right-2 md:hidden"
    >
      âœ–
    </button>

    <!-- Logo -->
    <div class="flex items-center justify-center h-32">
      <img
        class="h-20 w-20 rounded-full border-2 border-white"
        src="https://upload.wikimedia.org/wikipedia/fr/thumb/6/68/Avenir_sportif_de_La_Marsa.png/130px-Avenir_sportif_de_La_Marsa.png"
        alt="Logo"
      />
    </div>

    <!-- Navigation -->
    <h2
      class="px-4 py-2 text-lg text-center font-bold tracking-wide border-b border-green-600"
    >
      Avenir sportif de <br />La Marsa
    </h2>
    <ul class="mt-4">
      @for(route of routes ; track route.path) {
      <a
        [routerLink]="route.path"
        routerLinkActive="bg-green-400"
        class="flex items-center hover:bg-green-400 rounded-md px-2 transition-colors duration-200"
      >
        <li
          class="px-2 py-3 rounded-md mx-2 transition-colors duration-200 w-full"
        >
          <span class="text-lg font-bold capitalize">{{ route.path }}</span>
        </li>
      </a>
      }
    </ul>
  </div>

  <!-- Main Content -->
  <div class="flex-1 p-6 bg-white shadow-inner">
    <router-outlet></router-outlet>
  </div>
</div>
}
