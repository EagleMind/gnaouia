<div
  class="flex flex-col items-center justify-center px-6 mx-auto md:h-screen lg:py-0"
>
  <div
    class="w-full bg-green-500 text-white rounded-lg shadow-md dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700"
  >
    <div class="p-6 space-y-6 md:space-y-8 sm:p-8">
      <div class="flex items-center justify-center">
        <img
          src="https://upload.wikimedia.org/wikipedia/fr/thumb/6/68/Avenir_sportif_de_La_Marsa.png/130px-Avenir_sportif_de_La_Marsa.png"
          alt="Logo"
          class="h-20 w-20 rounded-full border-2 border-white"
        />
      </div>
      <h1
        class="text-2xl font-bold leading-tight text-center tracking-tight text-white"
      >
        Sign in to your account
      </h1>
      <form
        [formGroup]="loginForm"
        (ngSubmit)="onSubmit()"
        class="space-y-6"
        action="#"
      >
        <div class="flex flex-col">
          <label for="email" class="block mb-2 text-sm font-medium text-white"
            >Your email</label
          >
          <input
            type="email"
            formControlName="email"
            placeholder="email"
            class="px-4 py-2 rounded-lg bg-gray-200 focus:outline-none focus:ring-2 focus:ring-green-500"
          />
        </div>
        <div class="flex flex-col">
          <label
            for="password"
            class="block mb-2 text-sm font-medium text-white"
            >Password</label
          >
          <input
            type="password"
            formControlName="password"
            placeholder="Password"
            class="px-4 py-2 rounded-lg bg-gray-200 focus:outline-none focus:ring-2 focus:ring-green-500"
          />
        </div>
        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input
              id="remember"
              aria-describedby="remember"
              type="checkbox"
              class="w-4 h-4 text-green-500 bg-gray-200 border-gray-300 rounded focus:ring-green-500"
            />
            <label for="remember" class="ml-2 text-sm text-white"
              >Remember me</label
            >
          </div>
          <a href="#" class="text-sm font-medium text-white hover:underline"
            >Forgot password?</a
          >
        </div>
        <button
          type="submit"
          class="w-full text-white bg-green-600 hover:bg-green-700 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
        >
          Sign in
        </button>
        <p class="text-sm font-light text-white">
          Donâ€™t have an account yet?
          <a
            href="/register"
            class="font-medium text-white underline hover:text-gray-200"
            >Sign up</a
          >
        </p>
      </form>
    </div>
  </div>
</div>
