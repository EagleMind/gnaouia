<section class="flex flex-col md:flex-row h-screen items-center">

  <div class="bg-blue-600 hidden lg:block w-full md:w-1/2 xl:w-2/3 h-screen">
    <img src="assets/avenir-background.jpg" alt="" class="w-full h-full object-cover">
  </div>

  <div class="bg-white w-full md:max-w-md lg:max-w-full md:mx-auto md:mx-0 md:w-1/2 xl:w-1/3 h-screen px-6 lg:px-16 xl:px-12
          flex items-center justify-center">

    <div class="w-full h-100">

      <div class="flex flex-col items-center justify-center mb-6">
        <img
          src="https://upload.wikimedia.org/wikipedia/fr/thumb/6/68/Avenir_sportif_de_La_Marsa.png/130px-Avenir_sportif_de_La_Marsa.png"
          alt="Logo"
          class="h-34 w-34 rounded-full border-4 border-white shadow-lg transform hover:scale-105 transition-all duration-300 ease-in-out"
        />
        <p class="mt-4 text-center text-xl text-gray-700">Bienvenue !</p>

      </div>

      <form class="mt-6" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div>
          <label class="block text-gray-700">Email </label>
          <input type="email" name="" id="email"  formControlName="email" placeholder="Enter Email Address" class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500 focus:bg-white focus:outline-none" autofocus autocomplete required>
        </div>

        <div class="mt-4">
          <label class="block text-gray-700">Mot de passe</label>
          <input type="password" name="" id="password" formControlName="password" placeholder="Enter Password" minlength="6" class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500
                  focus:bg-white focus:outline-none" required>
        </div>


        <button type="submit" class="w-full text-white bg-green-600 hover:bg-green-700 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center
                px-4 py-3 mt-6">Connecter</button>
      </form>

      <hr class="my-6 border-gray-300 w-full">


    </div>

  </div>

</section>
