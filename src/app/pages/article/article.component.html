<div class="p-grid p-fluid">
  <div class="p-col-12">
    <p-table
      [value]="articles"
      [paginator]="true"
      [rows]="pageSize"
      [totalRecords]="totalElements"
      [lazy]="true"
      (onLazyLoad)="loadMerchandises($event)"
    >
      <ng-template pTemplate="header">
        <tr>
          <th>Title</th>
          <th>URL</th>
          <th>Text</th>
          <th>Category</th>
          <th>Actions</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-article>
        <tr>
          <td>{{ article.title }}</td>
          <td>{{ article.url }}</td>
          <td>{{ article.text }}</td>
          <td>{{ article.category }}</td>
          <td>
            <button
              pButton
              type="button"
              icon="pi pi-eye"
              class="p-button-info"
              (click)="viewArticle(article.id)"
            ></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
