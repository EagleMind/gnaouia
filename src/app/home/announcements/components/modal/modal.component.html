<div
  class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center z-50"
>
  <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-md mx-4">
    <h2 class="text-2xl font-bold mb-6">
      {{ data?.id ? "Edit Announcement" : "New Announcement" }}
    </h2>

    <form [formGroup]="form" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Name</label>
        <input
          type="text"
          formControlName="name"
          required
          class="w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500"
        />
        <div
          *ngIf="form.get('name')?.invalid && form.get('name')?.touched"
          class="text-red-500 text-sm"
        >
          Name is required.
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">URL</label>
        <input
          type="text"
          formControlName="url"
          required
          class="w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500"
        />
        <div
          *ngIf="form.get('url')?.invalid && form.get('url')?.touched"
          class="text-red-500 text-sm"
        >
          URL is required.
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1"
          >Date From</label
        >
        <mat-form-field>
          <mat-label>Choose a date</mat-label>
          <input
            matInput
            [matDatepicker]="pickerDateFrom"
            formControlName="dateFrom"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="pickerDateFrom"
          ></mat-datepicker-toggle>
          <mat-datepicker #pickerDateFrom></mat-datepicker>
        </mat-form-field>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1"
          >Date To</label
        >
        <mat-form-field>
          <mat-label>Choose a date</mat-label>
          <input
            matInput
            [matDatepicker]="pickerDateTo"
            formControlName="dateTo"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="pickerDateTo"
          ></mat-datepicker-toggle>
          <mat-datepicker #pickerDateTo></mat-datepicker>
        </mat-form-field>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1"
          >Image</label
        >
        <div class="relative mb-4">
          <img
            *ngIf="data?.pictureUrl"
            [src]="data.pictureUrl"
            alt="Announcement Image"
            class="w-full h-32 object-cover rounded-md"
          />
          <div
            *ngIf="!data?.pictureUrl"
            class="h-32 bg-gray-200 flex items-center justify-center rounded-md"
          >
            <span>No Image</span>
          </div>
          <input
            [value]="data?.pictureUrl"
            type="file"
            (change)="onImageChange($event)"
            accept="image/*"
            class="absolute inset-0 w-full h-full opacity-0 cursor-pointer"
          />
        </div>
      </div>

      <div class="mt-6 flex justify-end space-x-4">
        <button
          type="button"
          class="px-4 py-2 bg-gray-100 text-gray-700 rounded-md shadow-sm hover:bg-gray-200"
          (click)="onCancel()"
        >
          Cancel
        </button>
        <button
          type="submit"
          [disabled]="form.invalid"
          class="px-3 py-1.5 text-sm font-medium bg-green-500 text-white rounded-md hover:bg-green-600"
          (click)="onSave()"
        >
          @if(data?.id) {
          <fa-icon [icon]="['fas', 'pen']"></fa-icon> Save changes }
          @if(!data?.id){ <fa-icon [icon]="['fas', 'plus']"></fa-icon> Create
          Announcement }
        </button>
      </div>
    </form>
  </div>
</div>
