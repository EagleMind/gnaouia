<div
  class="flex flex-col items-center justify-center px-6 mx-auto md:h-screen lg:py-0"
>
  <div
    class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700"
  >
    <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
      <h1
        class="text-xl font-bold text-center leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white"
      >
        Sign Up
      </h1>
      <form
        [formGroup]="registerForm"
        (ngSubmit)="onSubmit()"
        class="space-y-4 md:space-y-6"
        action="#"
      >
        <div class="flex flex-col justify-center">
          <label
            for="fullName"
            class="block mb-2 text-sm font-bold text-gray-900 dark:text-white"
            >Your Full Name</label
          >
          <input type="text" formControlName="fullName" class="rounded-lg" />
        </div>
        <div class="flex flex-col justify-center">
          <label
            for="email"
            class="block mb-2 text-sm font-bold text-gray-900 dark:text-white"
            >Your email</label
          >
          <input
            type="text"
            formControlName="email"
            placeholder="email"
            class="rounded-lg"
          />
        </div>
        <div class="flex flex-col justify-center">
          <label
            for="password"
            class="block mb-2 text-sm font-bold text-gray-900 dark:text-white"
            >Password</label
          >
          <input
            type="password"
            formControlName="password"
            placeholder="Password"
            class="rounded-lg"
          />
        </div>

        <!-- Dropdown menu
        <select formControlName="country" class="w-full">
          <option value="" disabled selected>Select your country</option>
          <option *ngFor="let country of countries" [value]="country.name">
            {{ country.name }}
          </option>
        </select> -->

        <button
          type="submit"
          class="w-full bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
        >
          Sign Up
        </button>

        <p class="text-sm font-light text-gray-500 dark:text-gray-400">
          Already got an account?
          <a
            href="/login"
            class="font-medium text-primary-600 hover:underline dark:text-primary-500"
            >Sign In</a
          >
        </p>
      </form>
    </div>
  </div>
</div>
